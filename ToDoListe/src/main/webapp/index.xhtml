<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
  <h:head><title>Aufgabenliste</title></h:head>
  <h:body>
    <h1>Aufgabenliste</h1>
      <h:dataTable var="aufgabe" value="#{aufgabenliste.liste}">
      <h:column>
        <f:facet name="header">Text</f:facet>
        <h:outputText value="#{aufgabe.text}"/>
      </h:column>
      <h:column>
        <f:facet name="header">Person</f:facet>
        <h:outputText value="#{aufgabe.person}"/>
      </h:column>
    </h:dataTable>
  </h:body>
</html>
